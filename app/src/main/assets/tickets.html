<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AppSupport</title>


    <link type="text/css" href="css/jquery.toastmessage-min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.toastmessage-min.js"></script>

</head>

<body>
<div id="view">
    <header>
        <h1>Tickets</h1>
    </header>

    <div id="container">
        <ul id="list">

        </ul>
    </div>
</div>

<br><br><button onclick="myFunction()">Try it</button><br><br>


<script type="text/javascript">

var i=0;


$(document).ready(function(){
	$("a").on("click", function(e){
		e.preventDefault();
	});
});



function create(htmlStr) {
    var frag = document.createDocumentFragment(),
        temp = document.createElement('div');
    temp.innerHTML = htmlStr;
    while (temp.firstChild) {
        frag.appendChild(temp.firstChild);
    }
    return frag;
}


function myFunction() {



var node = document.createElement("LI");                 // Create a <li> node
var fragment = create('<a onclick="toast(i++)"; href="#"><li class="clearfix">'+
					'<img src="images/open.png"  WIDTH=70 HEIGHT=65 class="thumbnail">'+
					'<div><span class="separa" style="float:right"><br>Date: 12/12/2015 </span><h2>Alta en red corporativo</h2></div>'+
					'<div><p class="desc" style="float:right">To: Ing. Luis Rosales </p><p class="desc">From: Ing. Luis Flores </p></div>'+
					'<br><span class="price">Ticket: 123456</span></li></a>');
node.appendChild(fragment);                              // Append the text to <li>
document.getElementById("list").appendChild(node);

}

function toast(texto){

 Android.showToast(texto);

}



</script>
</body>
</html>
